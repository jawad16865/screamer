<!DOCTYPE html>
<html>
<head>
  <title>IQ-Test</title>
</head>
<body style="background-color: black; color: white; text-align: center;">
  <h1>Wie hoch ist dein IQ?</h1>
  <p>Beantworte die folgende Frage:</p>
  <p>Was ergibt 7 + 5?</p>

  <button onclick="scare()">12</button>

  <audio id="scream" src="https://www.myinstants.com/media/sounds/movie_1.mp3"></audio>

  <script>
    function scare() {
      document.body.innerHTML = "<img src='https://i.imgur.com/oEUksmz.jpg' style='width:100vw; height:100vh; object-fit:cover;' />";
      document.getElementById("scream").play();
    }
  </script>
</body>
</html>
